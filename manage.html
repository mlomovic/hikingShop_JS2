        <h3 id="naslovForme">New Product</h3>
    
        <form method="post" enctype="multipart/form-data" action="http://localhost:3000/add">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="frmName">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input type="text" class="form-control" name="price" id="frmPrice">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <textarea type="text" class="form-control" rows="3" name="desc" id="frmDesc"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Category</label>
                <input type="text" class="form-control" name="category" id="frmCategory">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Qty</label>
                <input type="text" class="form-control" name="qty" id="frmQty">
            </div>
            <div class="mb-3" id="lblImg">
                <label for="" class="form-label">Img</label>
                <input type="file" class="form-control" name="img" id="img">
            </div>
            <input type="submit" value="Add" class="btn btn-primary" id="addButton">
        </form>
        <button id="editButton" class="btn btn-warning" hidden>Edit</button>
        <button id="cancelButton" class="btn btn-danger" hidden>X</button>
